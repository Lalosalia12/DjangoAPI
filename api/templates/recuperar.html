{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="shortcut icon" href="{% static 'images/puesto.png' %}" type="image/x-icon">
    <title>Forgot Password</title>
</head>
<body>
    <div class="container-fluid bg-light">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-4">
                <div class="card p-4 shadow-sm border-0">
                    <div class="card-body">
                        <h4 class="text-center mb-4 font-weight-bold">Forgot Your Password?</h4>
                        <p class="text-center mb-4">Enter your email address to reset your password.</p>
                        <form method="post" action="{% url 'recuperar' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Reset Password</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
